<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search_lo_Games</title>
    <link rel="stylesheet" href="game_pages.css">
</head>
<body>
    <!-- хедер -->
    <header class="header">
        <div class="header-container">
            <!-- лого -->
            <a href="../index.html" class="logo">
                <!-- ссылка на лого -->
                <img src="../pictures/logo.png" alt="Search_lo_Games" class="logo-image">
            </a>
            <!-- правая часть хедера -->
            <div class="header-right">
                <!-- кнопки хедера -->
                <div class="nav-buttons">
                    <a href="../index.html" class="nav-button">Главная</a>
                    <a href="../market.html" class="nav-button">Магазин</a>
                    <a href="../about.html" class="nav-button">О нас</a>
                    <a href="../enter.html" class="nav-button">Войти</a>
                </div>

                <!-- профилб -->
                <a href=".//enter.html" class="profile-button">
                    <img src="../pictures/profile.png" alt="Профиль">
                </a>
            </div>
        </div>
    </header>
    <!-- основная часть -->
    <div class="main_contain">
        <!-- информация игры -->
        <div class="background">
            <!-- левая часть -->
            <div class="left_section">
                <!-- картинки -->
                 <div class="pictures_container">
                    <div class="arrow-image-container">
                        <img src="../pictures/arrow_left.png" alt="arrow_right" class="arrow">
                    </div>
                    <div class="game-image-container">
                        <img src="../pictures/csgo.jpg" alt="minecraft" class="game-image">
                    </div>
                    <div class="arrow-image-container">
                        <img src="../pictures/arrow_right.png" alt="arrow_right" class="arrow">
                    </div>
                 </div>

                <!-- кнопки -->
                 <div class="buttons">
                    <!-- текст с ценой -->
                    <p class="price">
                        цена: 500 р.
                    </p>
                    <!-- кнопка в желаемое -->
                    <div class="button_want">
                        в желаемое
                    </div>
                    <!-- кнопка купить -->
                    <div class="button_buy">
                        купиить
                    </div>
                 </div>


            </div>


            <!-- правая часть -->
            <div class="right_section">
                <!-- изображение игры -->
                    <img src="../pictures/csgo_banner.jpg" alt="minecraft_banner" class="banner_image">
                <div class="description">
                    <h3 class="description_h3">CS:GO:</h3>
                    <p class="description_text">Описание игры, описание игры, описание игры, описание игры, описание игры, описание игры,...</p>
                </div>
                <div class="info_game">
                    <h3 class="info_h3">Об игре:</h3>
                    <p class="info_text">рейтинг:</p>
                    <p class="info_text">разработчик:</p>
                    <p class="info_text">недавние обзоры:</p>
                    <p class="info_text">дата выхода:</p>
                </div>

            </div>
        </div>
    </div>
    <!-- футер -->
    <footer class="footer">
        <div class="footer-content">
            <p class="contact-info">тел. 8 800 555 35 35</p>
            <p class="contact-info">mail: Search_lo@mail.ru</p>
        </div>
    </footer>
</body>
</html>
