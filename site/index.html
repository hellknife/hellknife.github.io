<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search_lo_Games</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- хедер -->
    <header class="header">
        <div class="header-container">
            <!-- лого -->
            <a href="index.html" class="logo">
                <!-- ссылка на лого -->
                <img src="pictures/logo.png" alt="Search_lo_Games" class="logo-image">
            </a>
            <!-- правая часть хедера -->
            <div class="header-right">
                <!-- кнопки хедера -->
                <div class="nav-buttons">
                    <a href="index.html" class="nav-button">Главная</a>
                    <a href="market.html" class="nav-button">Магазин</a>
                    <a href="about.html" class="nav-button">О нас</a>
                    <a href="enter.html" class="nav-button">Войти</a>
                </div>

                <!-- профилб -->
                <a href="enter.html" class="profile-button">
                    <img src="pictures\profile.png" alt="Профиль">
                </a>
            </div>
        </div>
    </header>

    <!-- основная страница -->
    <main class="main-content">
        <div class="content-container">

            <!-- левая часть -->
                <div class="image-section">
                    <div class="game-image">
                        <img src="pictures\banner.jpg" alt="game banner">
                    </div>
                </div>

            <!-- правая часть  -->
            <div class="content-section">                
                <!-- Популярные игры -->
                <section class="games-section">
                    <h2 class="section-title">рекомендуемоые позиции:</h2>
                    
                    <div class="games-list">
                        <!-- майн -->
                        <a href="game_page\minecraft.html" class="game-card">
                            <div class="game-content">
                                <div class="game-info">
                                    <h3 class="game-title">Minecraft</h3>
                                    <p class="game-price">цена: 2000 р.</p>
                                </div>
                                <div class="game-image-container">
                                    <img src="pictures/Minecraft.jpg" alt="Minecraft" class="game-image-right">
                                </div>
                            </div>
                        </a>
                        
                        <!-- кс -->
                        <a href="game_page\csgo.html" class="game-card">
                            <div class="game-content">
                                <div class="game-info">
                                    <h3 class="game-title">Counter-Strike 2</h3>
                                    <p class="game-price">цена: 500 р.</p>
                                </div>
                                <div class="game-image-container">
                                    <img src="pictures/csgo_banner.jpg" alt="Counter-Strike 2" class="game-image-right">
                                </div>
                            </div>
                        </a>
                        
                        <!-- холоу найт -->
                        <a href="game_page\hollow_knight.html" class="game-card">
                            <div class="game-content">
                                <div class="game-info">
                                    <h3 class="game-title">Hollow Knight</h3>
                                    <p class="game-price">цена: 1000 р.</p>
                                </div>
                                <div class="game-image-container">
                                    <img src="pictures/hollow_knight_banner.jpg" alt="Hollow Knight" class="game-image-right">
                                </div>
                            </div>
                        </a>
                    </div>
                </section>

            </div>
        </div>
    </main>
    <!-- футер -->
    <footer class="footer">
        <div class="footer-content">
            <p class="contact-info">тел. 8 800 555 35 35</p>
            <p class="contact-info">mail: Search_lo@mail.ru</p>
        </div>
    </footer>
</body>
</html>
